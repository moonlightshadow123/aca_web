	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
	<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>-->
	<style type="text/css">
		.choices__item{
			color: #333333;
		}
	</style>

	<style type="text/css">
		/*#main{
		    grid-gap: 10px;
		    display: grid;
		    grid-template-columns: 1fr 1fr;
		}*/
		.voc_grid{
			grid-gap: 10px;
		    display: grid;
		    grid-template-columns: 17vw auto;
		    border-bottom: 1px solid #e3e3e3;
		}
		.form_grid{
			display: grid;
		    grid-template-columns: 10vw auto;
		    padding-bottom: 10px;
		}
		ul{
		    list-style-type: none;
		    padding: 0px;
		    margin: 0px;
		}
		li{
			padding: 0px;
		}
		.col1{
			font-weight: 100;
		}
		body{
			font-weight: 200;
		}

<body>
<div id="msgbox" class="" style="display:none;box-shadow: 0 2px 8px -2px gray;margin-bottom: 10px;">
    <span id="msgCloseBtn" class="closebtn" >&times;</span>
    <span>Msg:</span> <strong id="msg">Danger!</strong>
</div>
<div id="formModal" class="modal">
  <!-- Modal content -->
    <div class="modal-content">
        <div class="header" style="text-align: center;"><span style="">Edit Entry</span> <span class="close modalCloseBtn">&times;</span> </div>
        <div id="editContainer" style="">
        	<form id="mform">
            <!--<div id="editor" style="margin-bottom: 20px;height: 50vh;"></div>-->
            	<div class="form_grid">
            		<span>Tags:</span>
 					<input type="text" name="tags" id="tags" placeholder="Tags">
            	</div>
            	<div class="form_grid">
            		<span>Json Data:</span>
            		<textarea name="json" id="codemirror"></textarea>
            	</div>
            	<input type="hidden" name="id" id="hinput" value="0">
            </form>
        </div>
        <div class="footer">
    	   <button class="confirm" id="formConfirm">Confirm</button>
    	   <button class="cancel">Cancel</button>
        </div>
    </div>
</div>

<div id="dialogModal" class="modal">
  <!-- Modal content -->
    <div class="modal-content">
        <div class="header" style="text-align: center;"><span style="">Dialog</span> <span class="close modalCloseBtn">&times;</span> </div>
        <div class="msg"></div>
        <div class="footer">
    	   <button class="confirm" id="dialogConfirm">Confirm</button>
    	   <button class="cancel">Cancel</button>
        </div>
    </div>
</div>

<div id="main">
	<div id="acaContainer" class="container">
		<div id="acaHeader" style="padding: 20px; box-shadow: 0 2px 8px -2px gray;">
			<form id="acaForm" >
				<label style="margin-right: 30px;border: 1px solid black; color:#ffffff; background-color: #000000"><strong>ACA</strong></label>
				<label style="margin-right: 10px;"><i class="fas fa-tags"></i></label>
				<div style="width: 20vw;display: inline-block;">
					<select name="tags" id="tags_select"  multiple="multiple" style="width: 100%;">
						<option value="" data-placeholder>(ALL)</option>
					</select>
				</div>
				<label class="blue" id="addBtn" style="box-shadow: 0 2px 8px -2px gray; float: right;margin-right: 10px;padding: 3px;"><i class="fas fa-plus"></i></label>
				<button class="blue" id="aca_lookup" style="box-shadow: 0 2px 8px -2px gray; float: right;margin-right: 10px;"><i class="fas fa-search"></i></button>
				<input type="text" name="content" style="max-width: 300px; border: 1px solid #d3d3d3;float: right;margin-right: 10px;">
			</form>
		</div>
		<div id="acaListContainer" class="thecontainer">
			<div class="aca_template" style="display: none">
				<!--<div class="voc_grid"> <span class="col1">Tags:</span> <div><span class="word" style="font-weight: 1000;padding-right: 10px;">word</span></div> </div>-->
				<div class="voc_grid"> <span class="col">Index:</span> 
					<span>
						<span class="idx">3</span>
						<span class="deleteBtn" style="float: right;margin-right: 10px"><i class="far far fa-trash-alt"></i></span>
						<span class="editBtn" style="float: right;margin-right: 10px"><i class="far fa-edit"></i></span>
					</span>
				</div>
				<div class="voc_grid"> <span class="col1">Tags:</span> 
					<span class="tags">
						<span class="tag_template" style="border: 1px solid black; margin-right: 10px;font-weight: 500;font-size: small;border-radius: 30%">abc</span>
					</span>
				</div>
				<div class="voc_grid"> <span class="col1">Sentences: </span> 
					<ul class="sent">
						<li class="sent_template" style="border-bottom: 1px solid #e3e3e3;">
							<span class="sspan_template" style="margin-right: 5px;">aaa</span>
						</li>
					</ul> 
				</div>
			</div>
		</div>
	</div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">
